<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhân Viên</title>
    <link rel="shortcut icon" href="../static/img/QL.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/luongnhanvien.css">
    <link rel="stylesheet" href="../static/css/header.css">
</head>
<body>
    {% include "header.html" %}
    <div class="body" style="margin-top: 100px;"> 
        <form action="{{ url_for('nhanvien') }}" method="POST"> 
            <h3>Tính lương nhân viên</h3>
            <div class="mb-3"> 
                <label for="InputID" class="form-label">Mã số nhân viên</label> 
                <input type="text" class="form-control" id="InputID" name="InputID" placeholder="NV000" required> 
            </div> 
            <div class="mb-3"> 
                <label for="InputName" class="form-label">Họ và tên</label> 
                <input type="text" class="form-control" id="InputName" name="InputName" required> 
            </div> 
            <div class="mb-3"> 
                <label for="InputBasicSalary" class="form-label">Lương cơ bản</label> 
                <input type="text" class="form-control" id="InputBasicSalary" name="InputBasicSalary" required> 
            </div> 
            <div class="mb-3"> 
                <label for="InputWorkDay" class="form-label">Số ngày làm việc</label> 
                <input type="text" class="form-control" id="InputWorkDay" name="InputWorkDay" required> 
            </div> 
            <div class="mb-3"> 
                <label for="InputSubsidy" class="form-label">Trợ cấp</label> 
                <input type="text" class="form-control" id="InputSubsidy" name="InputSubsidy" required> 
            </div> 
            <button type="submit" class="btn btn-primary">Lưu</button> 
        </form> 
    </div>
    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
