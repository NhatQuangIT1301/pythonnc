<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="shortcut icon" href="../static/img/QL.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/dangnhap.css">
</head>
<body>
    <div class="overplay"></div>
    <form action="{{ url_for('dangnhap') }}" method="POST">
        <h3>Đăng Nhập</h3>
        <div class="mb-4">
            <label class="form-label" for="username">Tên người dùng</label>
            <input class="form-input" type="text" id="username" name="usr" required>
        </div>
        <div class="mb-4">
            <label class="form-label" for="password">Mật khẩu</label>
            <input class="form-input" type="password" id="password" name="pwd" required>
        </div>
        <button type="submit" class="btn btn-primary mb-3 mt-2 fw-medium">Đăng nhập</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) =>
        { 
            document.getElementById("username").focus(); 
        });
    </script>
</body>
</html>
